<!DOCTYPE html>
<html>
    <head>
        <title>Display Using Inline block</title>
        <style>
            .thank-for,
            .like,
            .customer{
                font-size: 15px;
                font-family:sans-serif;
                margin-top: 2px;
                margin-bottom: 0px;
                width: 210px;
            }
            .yes,
            .no,
            .customer{
                display:inline-block;
            }
        </style>
    </head>
    <body>
    <p class="thank-for">Thank for chatting with our </p>
    <p class="customer">customer support. Would you</p>
    <button class="yes">
        Yes
        </button>
        <button class="no">
            No
        </button>
    <p class="like">like to the our quick survey?<p>
    </body>

</html>
